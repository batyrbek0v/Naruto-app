<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/CSS/admin.css">
        <title>Admin</title>
    </head>
    <body>
        <img src="https://i.dlpng.com/static/png/6756318_preview.png" alt="" class="arrow">
        <div class="container">
            <div class="card">
                <form action="">
                    <div class="title-card">
                        <h2>Add the card</h2>
                        <h3 class="fill"></h3>
                    </div>
                    <div>
                        <input type="text" placeholder="Name" class="form-control name">
                    </div>
                    <div>
                        <input type="text" placeholder="Clan" class="form-control clan">
                    </div>
                    <div>
                        <input type="text" placeholder="Power" class="form-control power">
                    </div>
                    <div>
                        <input type="text" placeholder="Element" class="form-control element">
                    </div>
                    <div>
                        <input type="text" placeholder="Level" class="form-control level">
                    </div>
                    <div>
                        <input type="text" placeholder="Village" class="form-control village">
                    </div>
                    <div>
                        <input type="text" placeholder="URL" class="form-control URL">
                    </div>
                    <div class="btn_card">
                        <button class="add-btn add">Add</button>
                    </div>
                </form>
            </div>
        </div>   
        <script src="/JS/admin.js"></script> 
    </body>
</html>
