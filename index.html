<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center mt-5">
          <input type="search" placeholder="Search" class="form-control search p-3 me-4">
          <select class="select p-3">
            <option value="">Select</option>
            <option value="Name">Name</option>
            <option value="Clan">Clan</option>
            <option value="Power">Power</option>
            <option value="Element">Element</option>
            <option value="Village">Village</option>
          </select>
          <div>
            <img src="/IMG/buger-shuriken.png" alt="" class="shuriken">
          </div>
        </div>
        <div class="adaptive-header">
            <h2>Select</h2>
            <div class="colorRender">
                <input type="text" class="backgroundInput">
                <select class="backgroundSelect">
                    <option value="">Select</option>
                    <option value="Color">Color</option>
                    <option value="URL">URL</option>
                </select>
            </div>
            <div>
                <button class="btn btn-warning text-light addCard">Add the Card</button>
            </div>
            <div>
                <button class="btn btn-danger signOut">Sign Out</button>
            </div>
            <h2>Background</h2>
        </div>
        <div class="mt-5">
            <div class="row">

            </div>
        </div>
    </div>
    <script src="/JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
